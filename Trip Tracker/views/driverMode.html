<div data-role="view" data-layout="create" data-model="app.viewmodels.driverMode">
    <h1 data-role="header" data-bind="text : title" class="h1"> </h1>
    <br />
    <form>
        <label for="title">Trip Title</label>
        <input type="text" id="title" required />
        <br />
        <label for="from">From</label>
        <input type="text" id="from" required />
        <br />
        <label for="to">To</label>
        <input type="text" id="to" required />
        <br />
        <label for="date">Date</label>
        <input type="datetime" id="date" required />
        <br />
        <label for="info">Trip Description</label>
        <input type="text" id="info" />
        <br />
        
    </form>
</div>
